<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="invitation">
    <div class="header">
      <h1>Wedding Invitation</h1>
    </div>
    <div class="details">
      <div class="flowers">
        <img src="/flower.png" alt="Flower" class="flower flower1">
        <img src="/flower.png" alt="Flower" class="flower flower2">
        <img src="/flower.png" alt="Flower" class="flower flower3">
      </div>
      
      <div class="couple">
        <img src="/boy.png" alt="Bride" class="photo bride">
        <img src="/girl.png" alt="Groom" class="photo groom">
      </div>
      <p>You are cordially invited to the wedding ceremony of</p>
      <h2>John Doe & Jane Smith</h2>
      <p>Date: October 10, 2024</p>
      <p>Time: 2:00 PM</p>
      <p>Location: XYZ Banquet Hall</p>
      <div class="music-player">
        <audio id="music" controls loop>
          <source src="/music.mpeg" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
